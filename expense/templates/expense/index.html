<!doctype html>
<html lang="en">
    {% load static %}
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Jekyll v3.8.5">
    <title>Aman Chourasiya</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/4.3/examples/album/">

    <!-- Bootstrap core CSS -->
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" >


    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>
    <!-- Custom styles for this template -->
    <link href="album.css" rel="stylesheet">
  </head>
  <body>

<main role="main">

  <section class="jumbotron text-center">
    <div class="container">
      <h1 class="jumbotron-heading">Finassist</h1>
      <p class="lead text-muted">A Personalized financial assistant</p>
      <p>
        <a href="expense/" class="btn btn-primary my-2">Expense</a>
        <a href="https://www.linkedin.com/in/aman-chourasiya" class="btn btn-secondary my-2">Visit my linkedin profile</a>
      </p>
      <img src="{% static 'job1.jpg'%}" height="300"></img>
    </div>
  </section>

  <div class="album py-5 bg-light">
    <div class="container">
      
      <div class="row">
        {% for job in jobs.all %}  
           
        <div class="col-md-4">
          <div class="card mb-4 shadow-sm">
                <a href="{% url 'detail' job.id %}">
            <img class="card-img-top" src="{{ job.image.url }}" height="200"></img>
            </a>
            <div class="card-body">
              <p class="card-text">{{job.summary}}</p>
              
            </div>
          </div>
        </div>
        {% endfor%}
      </div>
    </div>
  </div>

</main>

<footer class="text-muted">
  <div class="container">
    <p class="float-right">
      <a href="#">Back to top</a>
    </p>
  </div>
</footer>
<script src="{% static 'jquery-3.3.1.min.js' %}"></script>
<script src="{% static 'popper.min.js' %}" ></script>
<script src="{% static 'js/bootstrap.min.js' %}" ></script>
    </body>
</html>
